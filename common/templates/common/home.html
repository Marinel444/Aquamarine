{% extends 'common/base.html' %}
{% block title %}AQUAMARINE{% endblock %}

{% block content %}
<div class="content-carousel">
    <div id="carouselExampleCaptions" class="carousel slide">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://lh3.googleusercontent.com/places/AAcXr8ptNVEgv4kIMJ73LziFKS7vfPUkCbRkD7ZP66ltaa4CBsUipdP0u_MWUnCZBT2SC1b4GJaHddM1PyRpdlAoqkLIq1hPmzl_2iU=s1600-w300"
                     class="d-block w-100" alt="...">
            </div>
            {% for category in categories %}
            <div class="carousel-item">
                <a href="{% url 'plumbing_item' slug=category.slug %}">
                <img src="{{ category.photo.url }}" class="d-block w-100" alt="...">
                </a>
                <div class="carousel-caption d-none d-md-block">
                    <h2>{{ category.name }}</h2>
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
{% endblock %}
